<section class="last-transactions-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="movementType">
      <td mat-cell *matCellDef="let element" class="expense">
        <fa-icon
          [icon]="arrowIncome"
          [rotate]="shouldRotate(element.movementType)"
          class="icon-arrow"
          [ngClass]="{
            'red-text': element.movementType === 'EXPENSE',
            'green-text': element.movementType === 'INCOME',
          }"
        ></fa-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="header">
      <td mat-cell *matCellDef="let element" class="transaction">
        <strong>{{ element.header }}</strong> <br />
        <span class="transaction-type">{{
          element.transactionType | capitalize
        }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <td mat-cell *matCellDef="let element" class="amount">
        <strong>{{ element.amount | currency }}</strong>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <td mat-cell *matCellDef="let element" class="date">
        <strong>{{ element.date | date }}</strong>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <td mat-cell *matCellDef="let element" class="status">
        <strong
          [ngClass]="{
            'green-text': element.status === 'COMPLETED',
            'red-text': element.status === 'CANCELED',
            'gray-text': element.status === 'PENDING'
          }"
          >{{ element.status | capitalize }}</strong
        >
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</section>
