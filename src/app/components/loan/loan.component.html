<section>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef>Total amount</th>
      <td mat-cell *matCellDef="let element">
        <strong>{{ element.totalAmount | currency }}</strong>
      </td>
    </ng-container>
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>Installment</th>
      <td mat-cell *matCellDef="let element">
        <strong>{{ element.number }}</strong>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date of Issue</th>
      <td mat-cell *matCellDef="let element">
        <strong>{{ element.date | date }}</strong>
      </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element">
        <strong>{{ element.amount | currency }}</strong>
      </td>
    </ng-container>

    <ng-container matColumnDef="interestRate">
      <th mat-header-cell *matHeaderCellDef>Interest Rate</th>
      <td mat-cell *matCellDef="let element">
        <strong>{{ element.interestRate | percent }}</strong>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <strong
          [ngClass]="{
            'green-text': element.status === 'PAID',
            'red-text': element.status === 'UNPAID'
          }"
          >{{ element.status }}</strong
        >
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</section>
