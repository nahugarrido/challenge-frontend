<div class="grid-container">
  <h1 class="mat-h1">Home</h1>
  <mat-grid-list cols="6" rowHeight="{{ rowHeightValue }}">
    <!--  -->
    <mat-grid-tile [colspan]="isMobile ? 6 : 2" [rowspan]="isMobile ? 1 : 1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Balance
            <button
              mat-icon-button
              class="more-button card-button"
              [matMenuTriggerFor]="menu"
              aria-label="Toggle menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <app-balance *ngIf="user" [balance]="user.balance"></app-balance>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <!--  -->
    <mat-grid-tile [colspan]="isMobile ? 6 : 2" [rowspan]="isMobile ? 1 : 1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Income
            <button
              mat-icon-button
              class="more-button card-button"
              [matMenuTriggerFor]="menu"
              aria-label="Toggle menu"

            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <app-income [transactions]="transactions"></app-income>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <!--  -->
    <mat-grid-tile [colspan]="isMobile ? 6 : 2" [rowspan]="isMobile ? 1 : 1">
