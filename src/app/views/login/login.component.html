<section class="login-section">
  <div class="login-first-half">
    <h1>
      Welcome to <strong><span>Unicomer</span></strong>
    </h1>
  </div>
  <div class="login-second-half">
    <div class="logo-container">
      <h1>LOGO</h1>
    </div>
    <div [formGroup]="form" class="form-container">
      <div>
        <mat-form-field class="full-width">
          <mat-label>Type</mat-label>
          <mat-select formControlName="type">
            <mat-option value="dni"> DNI </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width">
          <mat-label>ID</mat-label>
          <input matInput formControlName="userID" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" />
        </mat-form-field>
      </div>
      <button
        mat-raised-button
        color="accent"
        class="full-width"
        (click)="send()"
      >
        Log in
      </button>
      <!-- <pre>
         {{ form.value | json }} 
      </pre> -->
    </div>
    <div class="virtual-assistance-container centered-element">
      <p>Virtual Keyboard</p>
    </div>
    <div class="signup-section centered-element">
      <p>New to Unicomer? Sign up <a href="/register">here</a></p>
    </div>
  </div>
</section>
